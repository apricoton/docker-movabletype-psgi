<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot ${MOVABLETYPE_DOC_ROOT}
	<Directory ${MOVABLETYPE_DOC_ROOT}>
		Options FollowSymLinks IncludesNOEXEC
		AllowOverride All
		Require all granted
		EnableMMAP Off
		EnableSendfile Off
	</Directory>
	
	ProxyPreserveHost Off
	ProxyPass /mt/ http://mt:${MOVABLETYPE_APP_PORT}/mt/
	ProxyPassReverse /mt/ http://mt:${MOVABLETYPE_APP_PORT}/mt/
	
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
